<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventure - Event Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Eventure</h1>
            <p class="subtitle">AI-Powered Event Coordination</p>

            <!-- Login Form -->
            <div id="loginForm" class="form-card">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-card" style="display: none;">
                <h2>Register</h2>
                <form id="register">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="regFullName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
